<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>New Site</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">Logo</div>
    <nav class="menu">
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#poster">Poster</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="cta">
      <a href="#contact" class="button">Contact Us</a>
    </div>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="hero" id="hero">
    <div class="hero_content">
      <h1 class="big-text">Welcome to Our Site</h1>
      <p class="intro-text">We build amazing things</p>
      <a href="#poster" class="button">Learn More</a>
    </div>
  </section>

  <section class="poster" id="poster">
    <div class="poster_img">
      <img src="poster.jpg" alt="Poster Image">
    </div>
    <div class="poster_content">
      <h2 class="med-text">Our Projects</h2>
      <p class="normal-text">Description of the projects.</p>
    </div>
  </section>

  <footer id="contact">
    <p class="small-text">Contact us at email@example.com</p>
  </footer>
</body>
</html>
